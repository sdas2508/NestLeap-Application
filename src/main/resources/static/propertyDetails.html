<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Details - NestLeap</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #003366, #0066cc);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    #logoutBtn {
      background: #ff4444;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    #logoutBtn:hover { background: #cc0000; }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .details-img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .details-content {
      padding: 25px;
    }

    .details-content h2 {
      color: #003366;
      margin-bottom: 15px;
    }

    .details-content p {
      margin: 10px 0;
    }

    ul {
      margin: 10px 0 20px 20px;
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .back-btn {
      background: #ccc;
    }

    .back-btn:hover {
      background: #999;
    }

    .contact-btn {
      background: #0066cc;
      color: white;
    }

    .contact-btn:hover {
      background: #004a99;
    }

    /*  New Owner Details Box */
    #ownerDetails {
      margin-top: 25px;
      padding: 20px;
      background: #f9fafc;
      border: 1px solid #dbe2ef;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      animation: fadeIn 0.5s ease-in-out;
    }

    #ownerDetails h3 {
      color: #003366;
      margin-bottom: 10px;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 25px 10px;
      margin-top: 50px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>üè† NestLeap</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main id="propertyDetails">
    <p style="text-align:center; padding:30px;">Loading details...</p>
  </main>

  <footer>
    <p>&copy; 2025 NestLeap. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      alert("üëã Logged out (demo only).");
    });

    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get("id");
    let currentProperty = null;

    function renderProperty(p) {
      currentProperty = p;

      const main = document.getElementById("propertyDetails");
      main.innerHTML = `
        <img class="details-img" src="${p.image || 'https://via.placeholder.com/800x400'}" alt="${p.name}">
        <div class="details-content">
          <h2>${p.name}</h2>
          <p><b>üìç Location:</b> ${p.location}</p>
          <p><b>üí∞ Price:</b> ${p.price}</p>
          <p><b>üè† Type:</b> ${p.type}</p>
          <p><b>üìè Size:</b> ${p.size}</p>
          <p><b>‚≠ê Rating:</b> ${p.rating}</p>
          <p><b>üì¶ Availability:</b> ${p.availability}</p>
          <p><b>Description:</b> ${p.description || "No description available."}</p>

          <h3>‚ú® Amenities:</h3>
          <ul>
            ${p.amenities?.map(a => `<li>${a}</li>`).join("") || "<li>No amenities listed</li>"}
          </ul>

          <h3>üìç Nearest Locations:</h3>
          <ul>
            ${p.nearestLocations?.map(n => `<li>${n}</li>`).join("") || "<li>No nearby locations</li>"}
          </ul>

          <div class="button-container">
            <button class="btn back-btn" onclick="window.history.back()">‚¨Ö Back</button>
            <button class="btn contact-btn" onclick="contactOwner()">üìû Contact Owner</button>
          </div>
        </div>
      `;
    }

    //  Updated Contact Owner function
    function contactOwner() {
      if (!propertyId) return alert("‚ö†Ô∏è Property not loaded yet.");

      fetch(`http://localhost:8080/api/owners/${propertyId}`)
        .then(res => {
          if (!res.ok) throw new Error("Owner not found");
          return res.json();
        })
        .then(owner => {
          if (owner.error) {
            alert("‚ö†Ô∏è " + owner.error);
          } else {
            //  Create or update owner details section
            const detailsContainer = document.querySelector(".details-content");
            let ownerDiv = document.getElementById("ownerDetails");

            if (!ownerDiv) {
              ownerDiv = document.createElement("div");
              ownerDiv.id = "ownerDetails";
              detailsContainer.appendChild(ownerDiv);
            }

            ownerDiv.innerHTML = `
              <h3>üë§ Owner Details</h3>
              <p><b>Name:</b> ${owner.ownerName}</p>
              <p><b>Email:</b> ${owner.email}</p>
              <p><b>Mobile:</b> ${owner.mobileNumber}</p>
            `;

            //  Show alert after 5 seconds
            setTimeout(() => {
              alert("‚úÖ You have shared your contact details with the owner!");
            }, 5000);
          }
        })
        .catch(err => {
          console.error(err);
          alert("‚ö†Ô∏è Could not fetch owner details. Please try again later.");
        });
    }

    //  Load Property Details
    fetch(`http://localhost:8080/api/properties/${propertyId}`)
      .then(res => {
        if (!res.ok) throw new Error("Backend error");
        return res.json();
      })
      .then(data => renderProperty(data))
      .catch(() => {
        fetch("data.json")
          .then(res => res.json())
          .then(data => {
            const p = data.find(d => d.id == propertyId);
            if (p) renderProperty(p);
            else document.getElementById("propertyDetails").innerHTML = "<p>Property not found.</p>";
          })
          .catch(() => {
            document.getElementById("propertyDetails").innerHTML = "<p>Error loading property details.</p>";
          });
      });
  </script>
</body>
</html>
